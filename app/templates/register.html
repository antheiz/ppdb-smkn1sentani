<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link href="{{ url_for('static', filename='img/logo/logo.png') }}" rel="icon">
  <title>RuangAdmin - Register</title>
  <link href="{{ url_for('static', filename='vendor/fontawesome-free/css/all.min.css') }}" rel="stylesheet" type="text/css">
  <link href="{{ url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css') }}" rel="stylesheet" type="text/css">
  <link href="{{ url_for('static', filename='css/ruang-admin.min.css') }}" rel="stylesheet">

</head>

<body class="bg-gradient-login">
  <!-- Register Content -->
  <div class="container-login">
    <div class="row justify-content-center">
      <div class="col-xl-10 col-lg-12 col-md-9">
        <div class="card shadow-sm my-5">
          <div class="card-body p-0">
            <div class="row">
              <div class="col-lg-12">
                <div class="login-form">
                  <div class="text-center">
                    <img src="{{ url_for('static', filename='img/logo/logo_smkn1sentani.png') }}" width="150px" class="mb-2" alt="">
                    <h1 class="h4 text-gray-900 mb-4">Daftar Akun</h1>
                  </div>
                  <form>
                    <div class="form-group">
                      <b><label>Nama Depan</label></b>
                      <input type="text" class="form-control" id="exampleInputFirstName" placeholder="Masukan nama depan">
                    </div>
                    <div class="form-group">
                      <b><label>Nama Belakang</label></b>
                      <input type="text" class="form-control" id="exampleInputLastName" placeholder="Masukan nama belakang">
                    </div>
                    <div class="form-group">
                      <b><label>Email</label></b>
                      <input type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp"
                        placeholder="Masukan alamat email">
                    </div>
                    <div class="form-group">
                      <b><label>Kata Sandi</label></b>
                      <input type="password" class="form-control" id="exampleInputPassword" placeholder="Masukan kata sandi">
                    </div>
                    <div class="form-group">
                      <b><label>Ulangi Kata Sandi</label></b>
                      <input type="password" class="form-control" id="exampleInputPasswordRepeat"
                        placeholder="Masukan Kata sandi">
                    </div>
                    <div class="form-group">
                      <button type="submit" class="btn btn-primary btn-block">Daftar</button>
                    </div>
                    <hr>
                    <p class="text-center">SMK Negeri 1 Sentani</p>
                  </form>
                  <hr>
                  <div class="text-center">
                    <a class="font-weight-bold small" href="{{url_for('login')}}">Sudah punya akun?</a>
                  </div>
                  <div class="text-center">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Register Content -->
  <script src="{{ url_for('static', filename='vendor/jquery/jquery.min.js') }}"></script>
  <script src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>
  <script src="{{ url_for('static', filename='vendor/jquery-easing/jquery.easing.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/ruang-admin.min.js') }}"></script>
</body>

</html>
